apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      name: nginx
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: eydscasandbox.azurecr.io/milestones/custom-nginx:latest
        ports:
        - containerPort: 80
        env:
        - name: MESSAGE
          valueFrom:
            secretKeyRef:
              name: nginx-message
              key: message
              optional: false
